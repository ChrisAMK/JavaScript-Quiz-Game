<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="Assets/style.css" type="text/css" rel="stylesheet">
    
</head>

<body>
    <header class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <h4>Javascript Quiz Game</h4>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <h6>Time Remaining:  </h6>
                    </li>
                    <li class="nav-item">
                        <h6 id="counter">1 Minute</h6>
                    </li>
                </ul>
        </div>
    </header>
    
    <div>
        <div id="intro">
            <h4>You have Two Minutes to Answer all Question in this Quiz, Press start to Begin!</h4>
            <h6>Correct Answers Give a Point, Wrong Answers Take a Point. Good Luck!</h6>
        </div>
        <br><br>
        <div id="Question-Section" class="hide">
            <div id="question">What is Your Start Sign</div>
            <br>
            <div id="Answer-Section">
                <button class="button correct">1. Pieces</button>
                <button class="button wrong">2. Virgo</button>
                <button class="button">3. Tarous</button>
                <button class="button">4. Leo</button>
            </div>
        </div>

        <div id="Score-Container" class="hide">
            <h6 class="Score-description">Score: </h6>
            <p id="Score">12</p>
        </div>

        <div id="time-out" class="hide">
            <h4 class="time-out-message">Oops you ran out of time! <br> Click Restart to try again</h4>
        </div>

        <div id="leaderboard-container" class="hide">
            <form id="leaderboard" method="POST">
                <input type="text" placeholder="What is your Name?" name="scoreboard-text" id="scoreboard-input" />
            </form>
            <ul id="leaderboardUsers"></ul>
        </div>

        <div class="Controls">
            <button id="startbtn">Start</button>
            <button id="seeScore" class="hide">See Score</button>
            <button id="finishbtn" class="hide">Click to Finish</button>
            <button id="nextbtn" class="hide">Next</button>
            <button id="restart" class="hide">Restart</button>
        </div>
    </div>

    






        <script src="Assets/logic.js"></script>
</body>

</html>
