<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
    
</head>

<body>
    <header class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><h1>Javascript Quiz Game</h1></a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <h6>Time Remaining:  </h6>
                    </li>
                    <li class="nav-item">
                        <h6>120</h6>
                    </li>
                </ul>
        </div>
    </header>
    
    <div>
        <div id="intro">
            <h4>You have Two Minutes to Answer all Question in this Quiz, Press start to Begin!</h4>
            <h6>Correct Answers Give a Point, Wrong Answers Take a Point. Good Luck!</h6>
        </div>
        <br><br>
        <div id="Question-Section" class="hide">
            <div id="question">What is Your Start Sign</div>
            <br>
            <div id="Answer-Section">
                <button class="button correct">1. Pieces</button>
                <button class="button wrong">2. Virgo</button>
                <button class="button">3. Tarous</button>
                <button class="button">4. Leo</button>
            </div>
        </div>

        <div class="Controls">
            <button id="startbtn">Start</button>
            <button id="finishbtn" class="hide">Click to Finish</button>
            <button id="nextbtn" class="hide">Next</button>
            <button id="finishEarlyBtn" class="hide">Finish Early</button>
            <button id="seeScore" class="hide">See Score</button>
            <button id="restart" class="">Restart</button>
        </div>

        <div id="Score-Container" class="hide">
            This is Where the Score Will be
            <p id="Score">12</p>
        </div>

        <div></div>

    </div>

    






        <script src="./logic.js"></script>
</body>

</html>
